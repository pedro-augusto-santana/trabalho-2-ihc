<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">

    <title>GeekBurguer</title>
    <style>
body {
  background: rgb(29,53,87);
  background: linear-gradient(148deg, rgba(29,53,87,1) 0%, rgba(0,212,255,1) 100%);
}
    </style>
  </head>
  <body class="body-bg min-h-screen bg-secondary pt-40 md:pt-20 px-6 md:px-0" style="font-family: 'Poppins', sans-serif;">
    <header class="flex mx-auto align-center justify-center">
      <img src="./img/icon.png" alt="Geek Burguer Logo" width="92" height="92" class="pr-5">
      <h1 class="text-4xl font-light light text-center my-auto">geek<span class="font-black">Burguer</span></h1>
    </header>
    <main class="bg-light max-w-lg md:max-w-2xl mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
      <section>
        <h3 class="primary text-2xl font-bold pb-1">Bem vindo(a) à GeekBurger!</h3>
        <p class="text-gray-600 font-bold text-xs">Crie uma conta !</p>
      </section>
      <section class="mt-10" id="register">
        <form class="flex flex-col" action="#" autocomplete="off" id="register">
          <div class="mb-6 pt-3 rounded bg-gray-200">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2 ml-3">Email</label>
            <input type="text" id="email" class="bg-gray-200 rounded w-full text-lg text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-primary pl-3 focus:border-red-500 transition duration-400" oninput="validateEmail()">
          </div>
          <div class="mb-6 pt-3 rounded bg-gray-200">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2 ml-3">Nome de usuário</label>
            <input type="text" id="username" class="bg-gray-200 rounded w-full text-lg text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-primary pl-3 focus:border-red-500 transition duration-400" oninput="validateUsrname()">
          </div>

          <div class="mb-6 pt-3 rounded bg-gray-200">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2 ml-3">Senha</label>
            <input type="password" id="password" class="bg-gray-200 rounded w-full text-lg text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-primary pl-3 focus:border-red-500 transition duration-400" oninput="validatePwd()">
          </div>
          <div class="mb-6 pt-3 rounded bg-gray-200">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2 ml-3">Confirme sua senha</label>
            <input type="password" id="pwd-confirm" class="bg-gray-200 rounded w-full text-lg text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-primary pl-3 focus:border-red-500 transition duration-400" oninput="confirmPwd()">
          </div>
          <button id="submit-btn" class=" rounded bg-primary shadow-sm py-3 light font-semibold hover:shadow-xl transition duration-500 focus:shadow-xl" type="submit" >Registrar</button>
        </form>
      </section>
      <div id="errorDiv" class="hidden py-4 font-bold primary shadow-md">
      </div>
      <div class="max-w-lg mx-auto text-center mt-12 mb-6">
        <p class="">Já tem uma conta?&nbsp;<a href="./index.html" class="black font-bold hover:text-red-500 transiton duration-100">Faça login</a> </p>
      </div>
    </main>
    <footer class="flex mx-auto max-w-lg justify-center light ">
      <a href="#" class="hover:underline font-bold light pr-12">GitHub</a>
      <p class="mr-12">|</p>
      <p>Pedro Augusto</p>
      <p class="mx-8">&#8226;</p>
      <p>Isaque</p>
    </footer>
    <script type="text/javascript" src="./index.js"></script>

  </body>
</html>
